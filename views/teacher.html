<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active " aria-current="page" href="#">LogOut</a>
            </div> -->
          </div>
        </div>
      </nav>
    <div class="container mt-3">
        <h3>Teacher Name: {name of teacher}</h3>
        <h4>Faculty : {faculty name eg: CSE}</h4>
    </div>

    <!-- fetching records -->

    <section>
        <div class="container mt-3">
            <h4 class="text-left mb-2">Mark Attendance : </h4>
            <form>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" name="datepicker" id="datepicker" />
                    </div>
                    <div class="form-group">
                        <label for="section">Section</label>
                        <select class="form-control" id="section">
                            <option>--Select Section--</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                        <div class="form-group">
                            <label for="section">Year</label>
                            <select class="form-control" id="year">
                                <option>--Select Year--</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    <div class="form-group">
                        <label for="section">Subject</label>
                        <select class="form-control" id="subject">
                            <option>--Select Subject--</option>
                            <option>OS</option>
                            <option>DBMS</option>
                            <option>Webtech</option>
                            <option>DSA</option>
                        </select>
                    </div>
              </form>
              <div class="mt-3 text-center">
                <button type="button" class="btn btn-outline-success">Get Class Details</button>
                <button type="button" class="btn btn-outline-danger">Reset</button> 
              </div>
                  
        </div>
    </section>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>  
  </body>
</html>
